<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="20cm" height="16cm" viewBox="0 0 1200 600"
     xmlns="http://www.w3.org/2000/svg" version="1.1">
  <title>Example circle - simple circles without units</title>
  <circle r="10"/>
  <CIRCLE cx="600" cy="300" r="0" fill="red"/>
  <circle cx="1000" cy="300" R="-1"/>
</svg>

<!--
Corner cases tested:
  - circle with no cx/cy 
    * this is valid and cx/cy should default to 0
  - circle with r = 0
    * this is valid and should function as normal
  - circle element spelled as CIRCLE
    * this is valid and your parser should handle all letter cases
  - circle with r = -1
    * this is an invalid circle. Just avoid memory leaks for A1
-->
